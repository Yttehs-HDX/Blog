- content: |
    不要总是把逻辑门看成某种条件的筛选工具。
    逻辑门是一种映射（map），就像函数一样，它的每一种输入输出都是有意义的。
    巧妙利用这种映射关系，可以极大简化逻辑门的递归调用。
